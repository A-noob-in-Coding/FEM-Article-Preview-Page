<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

</head>

<body>
  <main class="main">
    <figure class="main__article__image">
      <img src="/images/drawers.jpg" alt="drawers">
    </figure>
    <div class="right">

      <p class="main__article__title">
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
    </p>
    <p class="main__article__des">
      Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got
      some simple tips to help you make any room feel complete.
    </p>
    <div class="footer">
      <figure class="main__poster">
        <img src="/images/avatar-michelle.jpg" alt="michelle">
        <figcaption>
          <p class="main__poster__name">
            Michelle Appleton
          </p>
          <p class="main__poster__date">
            28 July 2020
          </p>
        </figcaption>
      </figure>
      <button id="share__button" class="main__sharebutton">
        <img src="/images/icon-share.svg" alt="">
      </button>
    </div>
    <div class="main__share-active" id="main__share-active">
      <span>SHARE</span>
      <a href="#">
        <img src="/images/icon-facebook.svg" alt="">
      </a>
      <a href="#">
        <img src="/images/icon-twitter.svg" alt="">
      </a>
      <a href="#" >
        <img src="/images/icon-pinterest.svg" alt="">
      </a>
    </div>
  </div>
  </main>

</body>

</html>
